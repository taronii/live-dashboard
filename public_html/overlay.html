<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Live Overlay</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="overlay.css">
</head>
<body>
  <div id="app">
    <div id="comments"></div>
    <div id="statsBox"><span id="likesIcon" class="stat-icon">👍</span><span id="likesCount" class="stat-number">0</span>
      <span id="viewersIcon" class="stat-icon">👥</span><span id="viewersCount" class="stat-number">0</span></div>
    <div id="surveyBox">
      <div id="surveyQuestion"></div>
      <div id="surveyOptions"></div>
      <canvas id="surveyChart"></canvas>
    </div>
  </div>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script src="config.js" defer></script>
  <script src="overlay.js" defer></script>
</body>
</html>
