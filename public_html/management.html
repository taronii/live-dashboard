<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>配信管理パネル</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="management.css">
</head>
<body>
  <header class="dashboard-header">
    <h1>🎬 配信管理パネル</h1>
  </header>

  <main class="dashboard-main">
    <!-- 配信ID設定 -->
    <section class="panel-card" id="broadcast-panel">
      <h2>🔴 配信設定</h2>
      <div class="input-row">
        <input type="text" id="broadcastId" placeholder="YouTube配信IDを入力" class="big-input">
        <button id="setBroadcast" class="btn-primary">開始</button>
      </div>
    </section>

    <!-- コメント管理 -->
    <section class="panel-card" id="comment-panel">
      <h2>💬 コメント管理</h2>
      <div class="comment-sections">
        <div class="chat-incoming">
          <h3>新着コメント</h3>
          <div id="chatList" class="comment-list"></div>
        </div>
        <div class="chat-active">
          <h3>🔥 表示中コメント</h3>
          <div id="activeChat" class="active-comment-list"></div>
        </div>
      </div>
    </section>

    <!-- アンケート管理 -->
    <section class="panel-card" id="survey-panel">
      <h2>📊 アンケート作成</h2>
      <form id="surveyForm" class="survey-form">
        <input type="text" id="question" placeholder="質問を入力してください" class="big-input" required>
        <div class="options-container" id="optionsContainer">
          <input type="text" class="option-input" placeholder="選択肢1" required>
          <input type="text" class="option-input" placeholder="選択肢2" required>
        </div>
        <div class="form-actions">
          <button type="button" id="addOption" class="btn-secondary">+ 選択肢追加</button>
          <select id="chartType" class="chart-select">
            <option value="bar">📊 棒グラフ</option>
            <option value="pie">🥧 円グラフ</option>
          </select>
          <button type="submit" class="btn-primary">アンケート作成</button>
        </div>
      </form>
      <div id="surveyControls" class="survey-controls"></div>
      <div id="surveyStatus" class="survey-status"></div>
    </section>
  </main>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="config.js"></script>
  <script src="management.js"></script>
</body>
</html>
